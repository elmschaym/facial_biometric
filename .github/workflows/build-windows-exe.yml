name: Build Windows EXE with Dependencies

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - run: pip install pyinstaller
      - run: pip install -r requirements.txt  # installs your site-packages
      - run: pyinstaller --onefile --windowed facialrecog.py
      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe
