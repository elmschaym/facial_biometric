name: Build Windows EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - run: pip install pyinstaller
      - run: pyinstaller --onefile facialrecog.py
      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe
